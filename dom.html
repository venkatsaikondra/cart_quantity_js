<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object Model</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        .js-subscribe-button{
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-weight:bold;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius:50px;
        }
        .is-subscribed{
            background-color: gray;
        }
        .calculate-button{
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-weight:bold;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius:5px;
        }
        .js-cost-input{
            padding:10px;
            font-size:16px;
            width:200px;
            margin-right:10px;
        }
    </style>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button onclick="
    subscribe()
    " class="js-subscribe-button">Subscribe</button>
    <p>Cart quantity</p>

    <p>Amazon Shipping Calculator</p>
    <p>orders under $40 =+$10 shipping</p>
    <p>Orders over $40=Free shipping</p>
    <input placeholder="Enter order amount"  class="js-cost-input" onkeydown="handleKeydown(event)"/>
    <button onclick="calculateTotal()" class="calculate-button">Calculate</button>
    <p class="js-total-cost"></p>
    <script>
        function handleKeydown(event){
            if(event.key==='Enter'){
                calculateTotal();
            }
        }
        function calculateTotal(){
            const inputElement=document.querySelector('.js-cost-input');
            let cost=Number(inputElement.value);
            if(cost<40){
                cost=cost+10;
            }
            document.querySelector('.js-total-cost').innerHTML=`Total cost: $${cost}`;
        }
        function subscribe(){
            const buttonElement=document.querySelector('.js-subscribe-button');
    if(buttonElement.innerText==='Subscribe'){
        buttonElement.innerHTML='Subscribed';
        buttonElement.classList.add('is-subscribed');
    }else{
        buttonElement.innerHTML='Subscribe';
        buttonElement.classList.remove('is-subscribed');
    }
        }
    </script>
</body>
</html>
